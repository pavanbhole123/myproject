{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Register New User</h1>
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error != '' %}
            <script>
                alert('{{error}}')
            </script>
        {% endif %}
        <input type="submit" value="Submit">

    </form>
{% endblock %}
